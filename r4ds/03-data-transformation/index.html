## Transformando dados

--

As principais fun√ß√µes n√£o chamam "verbos" por acaso ‚Äì cada uma define uma a√ß√£o espec√≠fica para lidar com bases de dados:

--

- `select()` seleciona vari√°veis a partir do nome;

--

--

- `arrange()` altera a ordem das linhas;

--

- `mutate()` cria vari√°veis novas a partir de colunas j√° existentes;

--

## Gram√°tica do `dplyr`

Com as principais fun√ß√µes, voc√™ consegue **dividir em passos** o que precisa fazer com o _dataset_. √â como usar os verbos da gram√°tica para construir uma frase, como o que voc√™ est√° lendo agora.

--

Por exemplo, se voc√™ precisa descobrir **quais voos da companhia American Airlines tiveram o maior tempo de atraso**, consegue separar essa pergunta em diferentes etapas:

--

1. *quais voos da companhia American Airlines*: **filtrar** voos da AA

--

2. *tiveram o maior tempo de atraso*: **ordenar** pelo tempo de atraso

--

Um bom exerc√≠cio nas etapas de tranforma√ß√£o de dados √© pensar como os diferentes verbos do dplyr podem atender as diversas opera√ß√µes que voc√™ precisa fazer.

---

## Gram√°tica do `dplyr`: verbos

Cada verbo √© uma fun√ß√£o diferente, mas com funcionamento similar:

--

1. O primeiro argumento √© o _data frame_ a ser **transformando**

--

2. Os pr√≥ximos argumentos descrevem **o que fazer** com o _data frame_. Aqui, o nome das colunas **n√£o precisa** de aspas

--

3. O resultado √© o _data frame_ transformado

--

Em pseudo-c√≥digo, assumindo que estamos trabalhando com o _dataset_ `voos`, daria para escrever:

--

1. `filtrar(voos, companhia_aerea == "American Airlines")`

--

## `filter()`: introdu√ß√£o

A fun√ß√£o `filter()`, como o nome j√° diz, filtra as linhas a partir de seus valores e retorna um novo _dataset_ que atendem aos requisitos.

--

O primeiro argumento √© o _dataset_ e os outros argumentos s√£o express√µes l√≥gicas para filtrar os dados. A fun√ß√£o abaixo retorna **todos os voos do dia 6 de junho**.

--


```r
filter(dados::voos, mes == 6, dia == 6)
```

--

Voc√™ pode salvar os resultados em um novo _dataset_ atribuindo a um novo objeto com `&lt;-`:

--


```r

```

--

A fun√ß√£o `filter()` n√£o altera os valores do dataset, apenas remove as linhas que n√£o resultam em `TRUE`.

---

## `filter()`: operadores relacionais

A m√°gica do `filter()` vem quando voc√™ tem flu√™ncia dos operadores que avaliam os valores das colunas.

--

Os **operadores relacionais** comparam o quanto os valores est√£o dentro do intervalo esperado, a partir das express√µes:

--

- `&gt;` maior que

--

- `&gt;=` maior ou igual

--

- `&lt;` menor que

--

- `&lt;=` menor ou igual

--

- `!=` diferente

--

- `==` igual (cuidado com `=`, que n√£o deve ser usado para isso)

---

## `filter()`: operadores relacionais

Ou seja, para filtrar voos que sa√≠ram com 1 hora ou mais de atraso:

```

--

Ou voos que sa√≠ram adiantados (atraso de sa√≠da menor que zero):


```r

```

--

Ou voos que sa√≠ram exatamente no hor√°rio:


```r

## arrange()

## `arrange()`: introdu√ß√£o

O `arrange()` tamb√©m opera nas linhas, mas em vez de filtrar os valores, ele muda a ordem com base nos valores do _dataset_. O primeiro argumento √© o nome do _dataset_ e os outros s√£o as colunas para ordenar, em ordem de "prioridade".

√â √∫til se voc√™ precisa conferir as linhas em ordem a partir de um valor, como **os voos que mais sa√≠ram adiantado**:

--

---

## `arrange()`: introdu√ß√£o

se voc√™ quiser filtrar voos que **mais atrasaram**, pode recorrer a fun√ß√£o `desc()` ou `-`:

--

```

--

(imagina que ruim estar no voo que atrasou 14 horas...)

## `arrange()`: dicas

- n√£o altera a ordem de como as vari√°veis categoricas aparecem no `ggplot2`. para isso, consulte o pacote [`forcats`](https://forcats.tidyverse.org/)

--

- quando h√° valores faltando (`NA`), eles sempre ficam no final do _dataset_

--

- √© √∫til quando a ordem importa. por exemplo, com a fun√ß√£o `distinct()` ou `coalesce()`
